        // With function
        var hitungK = function (Jml) {
            for (let i = 0; i < Jml; i++) {
                sisi = prompt('masukan nilai kubus ke : ' + parseInt(i+1));
                vol = sisi*sisi*sisi;
                total.push(vol);
            }
            for (let i = 0; i < total.length; i++) {
                console.log('volume kubus '+ parseInt(i+1) +' : ' + total[i]);
            }
            totalAll = total.reduce((a, b) => a + b, 0);
            console.log('Volume kubus total : ' + totalAll);
        }
        
        var jumlahK = prompt('Masukan Jumlah kubus yang akan dihitung');
        hitungK(jumlahK);
